<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
      <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
      <a href="login.html" class="login-button">Login</a>
    </header>
    <main>
        <h1 class="center-text">Available Places</h1>
        <!--petit menu deroulant pour les countries-->
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
                <option value="all">All</option>
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->

        <div class="place-card">
            <img src="images/place1.jpg" alt="Place Image" class="place-image">
            <h2>Beautiful Apartment</h2>
            <p>Price: $150/night</p>
            <p>Location: New York</p>
            <a href="place.html" class="details-button">View Details</a>
        </div>
        <div class="place-card">
            <img src="images/place2.jpg" alt="Place Image" class="place-image">
            <h2>Cozy Cottage</h2>
            <p>Price: $200/night</p>
            <p>Location: California</p>
            <a href="place.html" class="details-button">View Details</a>
        </div>
        <!--ICI METTRE LE TROISIEME EXEMPLE-->

            <img src="images/place1.jpg" alt="Place Image" class="place-image">
            <h2>Beautiful Apartment</h2>
            <p>Price: $150/night</p>
            <p>Location: New York</p>
            <a href="place.html" class="details-button">View Details</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Travel Site. All rights reserved.</p>
    </footer>
</body>
</html>
